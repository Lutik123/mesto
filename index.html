<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="pages/index.css" />
        <title>Место</title>
    </head>
    <body class="body">
        <div class="page">
            <header class="header">
                <img class="header__logo" src="images/header-logo.svg" alt="Место" />
            </header>
            <main class="content">
                <section class="profile">
                    <div class="profile__conteiners">
                        <div class="profile__avatar"></div>
                        <div>
                            <div class="profile__container">
                                <h1 class="profile__title">Жак-Ив Кусто</h1>
                                <button class="profile__button-edit" type="button"></button>
                            </div>
                            <p class="profile__subtitle">Исследователь океана</p>
                        </div>
                    </div>
                    <button class="profile__add-button" type="button"></button>
                </section>
                <section class="elements">
                    <div class="element">
                        <img class="element__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" />
                        <div class="element__group">
                            <h2 class="element__title">Карачаевск</h2>
                            <button class="element__button" type="button"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__image" src="images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" />
                        <div class="element__group">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button class="element__button" type="button"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__image" src="images/kirill-pershin-1556355-unsplash.png" alt="Домбай" />
                        <div class="element__group">
                            <h2 class="element__title">Домбай</h2>
                            <button class="element__button" type="button"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" />
                        <div class="element__group">
                            <h2 class="element__title">Карачаевск Тест</h2>
                            <button class="element__button" type="button"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__image" src="images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" />
                        <div class="element__group">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button class="element__button" type="button"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__image" src="images/kirill-pershin-1556355-unsplash.png" alt="Домбай" />
                        <div class="element__group">
                            <h2 class="element__title">Домбай</h2>
                            <button class="element__button" type="button"></button>
                        </div>
                    </div>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy; Александр Губа</p>
            </footer>
            <div class="popup">
                <div class="popup__container">
                    <button  class="popup__close" type="button"></button>
                        <form class="popup__form" name="profile">
                            <h2 class="popup__title">Редактировать профиль</h2>
                            <input class="popup__input popup__input_theme_name" type="text" name="name" placeholder="Имя Фамилия" />
                            <input class="popup__input popup__input_theme_hoby" type="text" name="hoby" placeholder="Обо мне" />
                            <button class="popup__submit" type="submit">Сохранить</button>
                        </form>
                </div>
            </div>
        </div>
        <script src="scripts/index.js"></script>
    </body>
</html>
