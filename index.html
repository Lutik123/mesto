<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="pages/index.css" />
        <title>Место</title>
    </head>
    <body class="body">
        <div class="page">
            <header class="header">
                <img class="header__logo" src="images/header-logo.svg" alt="Место" />
            </header>
            <main class="content">
                <section class="profile">
                    <div class="profile__conteiners">
                        <div class="profile__avatar"></div>
                        <div>
                            <div class="profile__container">
                                <h1 class="profile__title">Жак-Ив Кусто</h1>
                                <button class="profile__button-edit" type="button"></button>
                            </div>
                            <p class="profile__subtitle">Исследователь океана</p>
                        </div>
                    </div>
                    <button class="profile__add-button" type="button"></button>
                </section>
                <section class="elements">


                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy; Александр Губа</p>
            </footer>
            <template id="template-cards">
                <div class="element">
                    <img class="element__image">
                    <div class="element__group">
                        <h2 class="element__title"></h2>
                        <button class="element__button" type="button"></button>
                    </div>
                    <button class="element__button-trash" type="button"></button>
                </div>
            </template>

            <div class="popup popup_theme_edit">
                <div class="popup__container">
                    <button  class="popup__close" type="button"></button>
                        <form class="popup__form popup__form_theme_edit" name="profile" novalidate>
                        
                            <h2 class="popup__title">Редактировать профиль</h2>
                            <input class="popup__input popup__input_theme_name" type="text" id="name-profile" name="name" minlength="2" maxlength="40" placeholder="Имя Фамилия" required/>
                            <span id="name-profile-error" class="popup__error"></span>
                            <input class="popup__input popup__input_theme_hoby" type="text" id="hoby-profile" name="hoby" minlength="2" maxlength="200" placeholder="Обо мне" required/>
                            <span id="hoby-profile-error" class="popup__error"></span>
                            <button class="popup__submit" type="submit">Сохранить</button>
                        
                        </form>
                </div>
            </div>
            <div class="popup popup_new_form">
                <div class="popup__container">
                    <button  class="popup__close popup__close_new_form" type="button"></button>
                        <form class="popup__form popup__form_new_pic" name="newPic" novalidate>
                        
                            <h2 class="popup__title">Новое место</h2>
                            <input class="popup__input popup__input_theme_name-pic" type="text" id="name-pict" name="name-pict" minlength="2" maxlength="30"placeholder="Название" required/>
                            <span id="name-pict-error" class="popup__error"></span>
                            <input class="popup__input popup__input_theme_pic" type="url" id="pic" name="pic" placeholder="Ссылка на картинку" required/>
                            <span id="pic-error" class="popup__error"></span>
                            <button class="popup__submit popup__submit_invalid" type="submit" >Сохранить</button>
                        
                        </form>
                </div>
            </div>
            <div class="popup popup_pic">
                <div class="popup__container-pic">
                    <button  class="popup__close popup__close_theme_pic" type="button"></button>
                    <img src="#" alt="#" class="popup__image">
                    <h2 class="popup__title-pic"></h2>
                </div>
            </div>
        </div>
        <script src="scripts/form.js"></script>
        <script src="scripts/index.js"></script>
        
    </body>
</html>
