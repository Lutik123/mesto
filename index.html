<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="pages/index.css" />
        <link rel="stylesheet" href="index.css" />
        <title>Путешествие по России</title>
    </head>
    <body class="color">
        <div class="page">
            <header class="header">
                <img class="header__logo" src="images/header-logo.svg" alt="Место">
            </header>
            <main class="content">
                <div class="profile">
                    <div class="profile__conteiners">
                    <div class="profile__avatar"></div>
                    <div>
                        <div class="profile__container">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="profile__button profile__popup-open"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                    <button class="profile__add-button"></button>
                </div>
                <div class="elements">
                    <div class="element">
                        <img class="element__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                        <div class="element__group">
                            <p class="element__title">Карачаевск</p>
                            <button class="element__button" type="button"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__image" src="images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                        <div class="element__group">
                            <p class="element__title">Гора Эльбрус</p>
                            <button class="element__button" type="button"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__image" src="images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                        <div class="element__group">
                            <p class="element__title">Домбай</p>
                            <button class="element__button" type="button"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                        <div class="element__group">
                            <p class="element__title">Карачаевск Тест</p>
                            <button class="element__button" type="button"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__image" src="images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                        <div class="element__group">
                            <p class="element__title">Гора Эльбрус</p>
                            <button class="element__button" type="button"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__image" src="images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                        <div class="element__group">
                            <p class="element__title">Домбай</p>
                            <button class="element__button" type="button"></button>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy; Александр Губа</p>
            </footer>
            <div class="popup">
                <div class="popup__container">
                    <img src="images/Close Icon.svg" alt="Закрыть" class="popup__close">
                    <div class="popup__content">
                        <form class="popup__form" action="">
                            <h1 class="popup__title">Редактировать профиль</h1>
                            <input class="popup__input popup__input-name" type="text" placeholder="Имя Фамилия">
                            <input class="popup__input popup__input-hoby" type="text" placeholder="Обо мне">
                            <button class="popup__submit">Сохранить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts/index.js"></script>
    </body>
</html>
